<!DOCTYPE html>
<html>
<head>
    <title>Test Login API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f4f4f4; padding: 10px; }
    </style>
</head>
<body>
    <h2>Test Login API</h2>
    
    <div>
        <label>Username:</label>
        <input type="text" id="username" value="admin">
    </div>
    <div>
        <label>Password:</label>
        <input type="password" id="password" value="admin">
    </div>
    <div>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testCitizen()">Test Citizen</button>
        <button onclick="checkSession()">Check Session</button>
    </div>
    
    <h3>Results:</h3>
    <div id="result"></div>
    
    <script>
    async function testLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch('login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            const result = await response.json();
            displayResult(result);
        } catch (error) {
            displayResult({ error: error.message });
        }
    }
    
    async function testCitizen() {
        const response = await fetch('login.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: 'citizen', password: 'citizen' })
        });
        
        const result = await response.json();
        displayResult(result);
    }
    
    async function checkSession() {
        // Create a simple PHP file to check session
        const response = await fetch('check_session.php');
        const result = await response.text();
        document.getElementById('result').innerHTML = 
            '<h4>Session Status:</h4><pre>' + result + '</pre>';
    }
    
    function displayResult(data) {
        const resultDiv = document.getElementById('result');
        const jsonStr = JSON.stringify(data, null, 2);
        
        if (data.success) {
            resultDiv.innerHTML = `<div class="success">
                <h4>✓ LOGIN SUCCESSFUL</h4>
                <pre>${jsonStr}</pre>
                <p>Role: <strong>${data.role}</strong><br>
                Username: <strong>${data.username}</strong></p>
            </div>`;
        } else {
            resultDiv.innerHTML = `<div class="error">
                <h4>✗ LOGIN FAILED</h4>
                <pre>${jsonStr}</pre>
                ${data.message ? `<p>Message: ${data.message}</p>` : ''}
            </div>`;
        }
    }
    </script>
</body>
</html>
